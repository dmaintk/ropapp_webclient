<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
    <script type="text/javascript" src="libs/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="ropapp.api.js"></script>

    <script>
        $(document).ready( function() {
            $("#submit").click( function() {
                var object = $("form").serializeObject();
                //console.log(object);

                Ropapp.registerUser( object );
            });

            $("#delete").click( function() {
                Ropapp.getUserData();
                Ropapp.removeUser();
            });
        });
    </script>

  </head>
  <body>
    <h1>Registrar nuevo usuario</h1>
    <form>
        <input type="text" name="username" value="lalobla" size="40"><br>
        <input type="text" name="first_name" value="Lalo" size="40"><br>
        <input type="text" name="last_name" value="Bla" size="40"><br>
        <input type="text" name="mail" value="test@example.com" size="40"><br>
        <input type="text" name="type" value="designer" size="40"><br>
        <input type="text" name="width" value="23" size="20"><br>
        <input type="text" name="height" value="56" size="20"><br>
        <input type="text" name="pass" value="pass" size="40"><br>
        <input type="text" name="pass_rep" value="pass" size="40"><br>
        <input type="button" id="submit" value="Crear usuario">
        <input type="button" id="delete" value="Eliminar usuario creado">
    </form>
  </body>
</html>
