<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="libs/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="libs/js.cookie.js"></script>
        <script type="text/javascript" src="ropapp.api.js"></script>
        
        <script>
            $(document).ready( function() {
                $("#submit").click( function() {
                    var object = $("#formo").serializeObject();
                    console.log(object);
                    console.log(Ropapp.isLoggedIn());
                    Ropapp.login( object, 
                        function(response) {
                            console.log(Ropapp.isLoggedIn());
                            $("#div1").append("<br>"+response);
                        },
                        function(response) {
                            $("#div1").append("<br>"+response);
                        }
                    );
                });
                
                $("#logout").click( function() {
                    Ropapp.logout( 
                        function(response) {
                            console.log(Ropapp.isLoggedIn());
                            $("#div1").append("<br>"+response);
                        }
                    );
                });
            });
        </script>
    </head>
    <body>
        <h1>Autenticaci√≥n</h1>
        <form id="formo">
            <input type="text" name="username" value="lalobla" size="20"><br>
            <input type="text" name="pass" value="pass" size="20"><br>
            <input type="button" id="submit" value="Login">
            <input type="button" id="logout" value="Logout">
        </form>
        <div id="div1"></div>
    </body>
</html>
